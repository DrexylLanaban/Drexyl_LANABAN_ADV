<!DOCTYPE html>
<html lang="en">

  <style>

    <div class="mt-4 flex justify-center space-x-4">
      
      <a href="https://www.facebook.com/DrexGomenasai" class="transition-transform hover:scale-110">

      <a href="https://www.instagram.com/dreksrosa_/?igsh=OWxhd2NwcTdxa3g1#" class="transition-transform hover:scale-110">
        <img src="instagram.png" alt="Instagram" class="w-6 h-6 md:w-7 md:h-7" />
      </a>
    </div>
  </div>

</body>
</html>
